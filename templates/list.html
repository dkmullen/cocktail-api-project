<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drink List</title>
</head>
<body>
{% for drink in drinks %}
<div>
    <a href="{{ url_for('show_details', drink_id=drink.idDrink) }}">{{ drink['strDrink'] }}</a>: Serve in: {{ drink.strGlass }}
</div>
{% endfor %}
<div><a href="{{ url_for('home') }}">Home</a></div>
</body>
</html>
